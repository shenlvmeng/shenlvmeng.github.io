<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta name="author" content="shenlvmeng">
	<meta name="description" content="Some toys">
	<meta name="keywords" content="sdn, front-end, chat, 聊天, 前端">
	<title>Front End or Server Side?</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			background-color: #111;
			font-family: Helvetica, "Microsoft Yahei", sans-serif;
			transition: background-color 1s;
			-moz-transition: background-color 1s;
			-webkit-transition: background-color 1s;
			-o-transition: background-color 1s;
		}
		div#slogan{
			position: absolute;
			top: 50%;
			width: 100%;
			margin-top: -100px;
			font-size: 100px;
			color: #fff;
			text-align: center;
		}
		a{
			color: inherit;
			text-decoration: none;
		}
		a:hover{
			text-decoration: underline;
		}
		footer{
			position: fixed;
			bottom: 30px;
			font-size: 12px;
			font-weight: bold;
			color: #ddd;
			width: 100%;
			text-align: center;
			opacity: 0.4;
			transition: opacity 1s;
			-moz-transition: opacity 1s;
			-webkit-transition: opacity 1s;
			-o-transition: opacity 1s;
		}
		span:first-child{
			margin-right: 30px;
		}
		span:last-child{
			margin-left: 30px;
		}
	</style>
</head>
<body>
	<div id="slogan"><a href="#">Chat ?</a></div>
	<footer>
		<span><a href="http://shenlvmeng.github.io/book.html">A book?</a></span> | <span><a href="http://shenlvmeng.github.io/embed-js/index.html">A game?</a></span>
	</footer>
	<script type="text/javascript">
		var back = document.getElementsByTagName('body');
		var foot = document.getElementsByTagName('footer');
		var target = document.getElementById('slogan');
		target.addEventListener('mouseover', function(){
			back[0].style.backgroundColor = "steelblue";
			foot[0].style.opacity = 0;
		}, false);
		target.addEventListener('mouseout', function(){
			back[0].style.backgroundColor = "#111";
			foot[0].style.opacity = 0.4;
		}, false);
	</script>
</body>
</html>
