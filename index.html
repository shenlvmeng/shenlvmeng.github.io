<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta name="author" content="shenlvmeng">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
	<title>Shenlvmeng</title>
	<style type="text/css">
		body {
			transition: background-color 0.5s;
		}
		#entrance {
			position: absolute;
			top: 50%;
			right: 50%;
			-webkit-transform: translateX(50%) translateY(-50%);
            -ms-transform    : translateX(50%) translateY(-50%);
			transform        : translateX(50%) translateY(-100%);
			min-width: 420px;
			color: #4f94cd;
			text-align: center;
			font: 70px "WenQuanYi Zen Hei", "Microsoft YaHei", sans-serif;
		}
		a {
			margin: 0 20px;
			color: #4f94cd;
			font-weight: 700px;
			text-decoration: none;
		}
		a:hover {
			text-decoration: underline;
		}
		#entrance:hover, #entrance:hover a {
			color: #fff;
		}
	</style>
</head>
<body>
	<div id="entrance">
		<a href="/blog">Blog</a> | <a href="./demos.html">Demo</a>
	</div>
	<script type="text/javascript">
		document.getElementById('entrance').onmouseover = function () {
			document.body.style.backgroundColor = "#4f94cd";
		}
		document.getElementById('entrance').onmouseout = function () {
			document.body.style.backgroundColor = "";
		}
	</script>
</body>
</html>
