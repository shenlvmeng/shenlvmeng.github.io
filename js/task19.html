<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>task2_31</title>
	<style type="text/css">
		body{
			font-family: Microsoft YaHei;
		}
		form{
			margin: 50px auto auto 30px;
		}
		label{
			margin-right: 10px;
		}
		select{
			margin-right: 20px;
			border: 1px solid #aaa;
			border-radius: 4px;
			height: 30px;
			width: 250px;
			color: #555;
		}
		input#workplace{
			border: 1px solid #aaa;
			border-radius: 4px;
			height: 25px;
			width: 250px;
		}
		.list{
			margin-right: 100px;
		}
		#stu{
			margin-top: 30px;
		}
		#job{
			margin-top: 30px;
		}
	</style>
</head>
<body>
	<form>
		<span class="list">
			<input type="radio" name="title" value="stu" id="op1" />在校生
		</span>
		<span class="list">
			<input type="radio" name="title" value="job" id="op2" />非在校生
		</span>
		<div id="stu">
			<label>学校</label>
			<select id="city">
				<option value="0">北京</option>
				<option value="1">上海</option>
				<option value="2">武汉</option>
				<option value="3">西安</option>
			</select>
			<select id="uni">
				<option value="00">北京大学</option>
				<option value="01">清华大学</option>
				<option value="02">北京航空航天大学</option>
				<option value="03">北京邮电大学</option>
				<option value="04">北京师范大学</option>
			</select>
		</div>
		<div id="job" style="display: none;">
			<label for="workplace">就业单位</label>
			<input type="text" id="workplace">
		</div>
	</form>
	<script type="text/javascript">
		var $ = function(el){ return document.querySelector(el); };
		var univs = [
			["北京大学","清华大学","北京航空航天大学","北京邮电大学","北京师范大学"],
			["复旦大学","上海交通大学","同济大学","华东师范大学"],
			["武汉大学","华中科技大学","华中农业大学","华中师范大学"],
			["西安交通大学","电子科技大学"]
		];
		function render(city) {
			var univers = "";
			univs[parseInt(city)].forEach(function(el,index){
				univers += "<option value='" + city + index + "'>" + el + "</option>";
			});
			return univers;
		}
		$("#op1").onclick = function(){
			$("#stu").style.display = "block";
			$("#job").style.display = "none";
		};
		$("#op2").onclick = function(){
			$("#job").style.display = "block";
			$("#stu").style.display = "none";			
		};
		$("#city").onchange = function(){
			var nod = $("#uni");
			while(nod.firstChild) nod.removeChild(nod.firstChild);
			nod.innerHTML = render($("#city").value);
		}
	</script>
</body>
</html>
