<!DOCTYPE html><html lang="zh-cn"><head><title>业务融合演示</title><meta charset="utf-8"><script src="./js/jquery-1.12.4.min.js"></script><script src="./js/d3.min.js"></script><script src="./js/index.js"></script><script src="./js/jquery.easing.min.js"></script><script src="./js/jquery.mousewheel.min.js"></script><link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css"><link rel="stylesheet" type="text/css" href="./css/style.css"></head><body><div id="container"><article><div class="header"><span>Data Center admin(Firewall)</span></div><div class="topo"><svg class="topo"></svg></div><div class="panel"><p>Deny list: <input type="text" name="deny"><button class="add_d"><i aria-hidden class="fa fa-plus-circle"></i>添加</button></p><p>Allow list:<input type="text" name="allow"><button class="add_a"> <i aria-hidden class="fa fa-plus-circle"></i>添加</button></p><button class="start"><i aria-hidden class="fa fa-play-circle"></i>启动测试</button><button class="end"><i aria-hidden class="fa fa-ban"></i>终止测试</button></div></article><article><div class="header"><span>Web app admin(Load Balance)</span></div><div class="topo"><svg class="topo"></svg></div><div class="panel"><p><span>开启负载均衡</span><span class="shift"><span class="button"></span></span></p><button class="start"><i aria-hidden class="fa fa-play-circle"></i>启动测试</button><button class="end"><i aria-hidden class="fa fa-ban"></i>终止测试</button></div></article><article><div class="header"><span>MMS admin(Billing)</span></div><div class="topo"><svg class="topo"></svg></div><div class="panel"><p>H1 到 Web Server1 的流量已计费：</p><p>H2 到 Web Server1 的流量已计费：</p><p>H1 到 Web Server2 的流量已计费：</p><p>H2 到 Web Server2 的流量已计费：</p><button class="start"><i aria-hidden class="fa fa-play-circle"></i>启动测试</button><button class="start_catch"><i aria-hidden class="fa fa-wrench"></i>获取计费</button></div></article><article><div class="header"><span>DNS protect application</span></div><div class="topo"><svg class="topo"></svg></div><div class="panel"><p>Host Status: <select><option>正常</option><option>异常</option></select></p><p>Destination Server: <span id="response">DNS Server</span></p><button class="start"><i aria-hidden class="fa fa-play-circle"></i>启动测试</button></div></article></div><div id="merge"><button id="merge_b"><i aria-hidden class="fa fa-rocket"></i>Merge!</button></div></body></html>
