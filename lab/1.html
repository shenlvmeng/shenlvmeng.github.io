<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lab001</title>
	<style type="text/css">
		svg {
			width: 800px;
			height: 500px;
		}
		circle {
			stroke: #ccc;
			stroke-width: 2px;
		}
		ellipse {
			fill: url(#radial);
		}
	</style>
</head>
<body>
	<svg id="ball">
		<defs>
			<radialGradient id="radial" fx="50%" fy="30%" cx="50%" cy="20%" r="50%">
    			<stop offset="0%"   stop-color="#000" stop-opacity="1"/>
    			<stop offset="100%" stop-color="#000" stop-opacity="0" />
			</radialGradient>
		</defs>
		<rect x="380" y="80" height="60" width="40" stroke="steelblue" fill="transparent"></rect>
	</svg>
	<button id="switch">Pause</button>
	<input type="range" name="speed" id="speed" min="2" max="20" value="2" step="0.5">
	<script src="../sdn-service-merge/js/d3.min.js"></script>
	<script type="text/javascript" src="./ball.js"></script>
</body>
</html>
